<div class="container">
		<article class="section">
			<h6 class="font-post-data light uppercase teal-text text-accent-4">{{vm.post.published}} on {{vm.post.label}}</h6>
			<h4 class="header light black-text" ng-bind-html="vm.post.title"></h4>
			<p class="black-text font-body light" ng-bind-html="vm.post.content"></p>
		</article>
		<div class="divider"></div>
		<div class="section">
			<a class="waves-effect waves-light blue-grey lighten-2 btn no-shadow white-text" ui-sref="blog">Back</a>
		</div>
</div>
